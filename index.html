<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="title"><em>Calculator</em></div>
        <div id="calc_container">
        <div class="screen_area"></div>
            <div class="buttons">
               <div class="grey_numbers">
                    <button id="clear">C</button>
                    <button id="plusminus">+/-</button>
                    <button id="percentage">%</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>  
                    <div class="expand_zero">             
                        <button id="zero">0</button>
                        <button id="point">.</button> 
                    </div> 
             </div> 
                <div class="orange_numbers">                   
                    <button id="divide">รท</button>
                    <button id="multiply">x</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>              
    </div>

</body>
</html>
